<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="images_found">
      <main class="section_main_images">
        <div>
          <img
            src="/images/illustration-hero.svg"
            alt="dancing"
            class="div_image_dancing"
          />
        </div>

        <div class="title">Order Summary</div>
        <p class="title_content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="annual_plan_list">
          <img
            src="/images/icon-music.svg"
            alt="logo-music"
            class="logo-music"
          />
          <div class="annual_plan">
            <div class="anual_plan_section">
              <h3 class="subtitle">Annual Plan</h3>
              <h3 class="price">$59.99/year</h3>
            </div>
            </div>
            
          <div>
            <a href="#">Change</a></div>
        </div>
        <div class="main_list_btns">
          <button class="main_btn__payment">Proceed to Payment</button>
          <button class="main_btn_cancel">Cancel Order</button>
        </div>
      </main>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
